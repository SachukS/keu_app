<!DOCTYPE html>
<html lang="en">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
    <!-- Required meta tags-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Title Page-->
    <title>Вхід</title>

    <!-- Fontfaces CSS-->
    <link href="css/font-face.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-4.7/css/font-awesome.min.css" rel="stylesheet" media="all">
    <link href="vendor/font-awesome-5/css/fontawesome-all.min.css" rel="stylesheet" media="all">
    <link href="vendor/mdi-font/css/material-design-iconic-font.min.css" rel="stylesheet" media="all">

    <!-- Bootstrap CSS-->
    <link href="vendor/bootstrap-4.1/bootstrap.min.css" rel="stylesheet" media="all">

    <!-- Vendor CSS-->
    <link href="vendor/animsition/animsition.min.css" rel="stylesheet" media="all">
    <link href="vendor/bootstrap-progressbar/bootstrap-progressbar-3.3.4.min.css" rel="stylesheet" media="all">
    <link href="vendor/wow/animate.css" rel="stylesheet" media="all">
    <link href="vendor/css-hamburgers/hamburgers.min.css" rel="stylesheet" media="all">
    <link href="vendor/slick/slick.css" rel="stylesheet" media="all">
    <link href="vendor/select2/select2.min.css" rel="stylesheet" media="all">
    <link href="vendor/perfect-scrollbar/perfect-scrollbar.css" rel="stylesheet" media="all">

    <!-- Main CSS-->
    <link href="css/theme.css" rel="stylesheet" media="all">

</head>

<body class="animsition">
    <div class="page-wrapper">
        <div class="page-content--bge5">
            <div class="container">
                <div class="login-wrap">
                    <div class="login-content">
                        <div class="login-logo">
                            <a href="#">
                                <img src="images/icon/logoK.png" alt="ІС 'КЕУ'">
                            </a>
                        </div>
                        <div class="login-form">
                            <form th:action="@{/login}" method="post" role="form">
                                <fieldset>
                                <div class="form-group">
                                    <div th:if="${loginError}"  class="sufee-alert alert with-close alert-danger alert-dismissible fade show">
                                        <span class="badge badge-pill badge-danger">Помилка!</span>
                                        Неправильно введено пароль
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                    <div th:if="${register}"  class="sufee-alert alert with-close alert-success alert-dismissible fade show">
                                        <span class="badge badge-pill badge-success">Успішно!</span>
                                        Ви успішно зареєструвалися, увійдіть з вашими реєстраційними данними
                                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                            <span aria-hidden="true">×</span>
                                        </button>
                                    </div>
                                </div>
                                <div class="form-group">
                                    <label>Логін</label>
                                    <input id="username" class="au-input au-input--full" type="text" name="username" placeholder="Login">
                                </div>
                                <div class="form-group">
                                    <label>Пароль</label>
                                    <input id="password" class="au-input au-input--full" type="password" name="password" placeholder="Password">
                                </div>
                                <div class="login-checkbox">
                                    <label>
                                        <input type="checkbox" name="remember">Запам'ятати мене
                                    </label>
                                    <label>
                                        <a href="/forget-pass">Забули пароль?</a>
                                    </label>
                                </div>
                                <input value="Увійти" class="au-btn au-btn--block au-btn--green m-b-20" type="submit">
                                </fieldset>
                            </form>
<!--                            <div class="register-link">-->
<!--                                <p>-->
<!--                                    Немає аккаунту?-->
<!--                                    <a href="/register">Зареєструватися</a>-->
<!--                                </p>-->
<!--                            </div>-->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- Jquery JS-->
    <script th:src="@{vendor/jquery-3.2.1.min.js}"></script>
    <script th:src="@{vendor/bootstrap-4.1/popper.min.js}"></script>
    <script th:src="@{vendor/bootstrap-4.1/bootstrap.min.js}"></script>
    <script th:src="@{vendor/wow/wow.min.js}"> </script>
    <script th:src="@{vendor/animsition/animsition.min.js}"></script>
    <script th:src="@{vendor/bootstrap-progressbar/bootstrap-progressbar.min.js}"></script>
    <script th:src="@{vendor/counter-up/jquery.waypoints.min.js}"></script>
    <script th:src="@{vendor/counter-up/jquery.counterup.min.js}"></script>
    <script th:src="@{vendor/circle-progress/circle-progress.min.js}"></script>
    <script th:src="@{vendor/perfect-scrollbar/perfect-scrollbar.js}"></script>
    <script th:src="@{vendor/chartjs/Chart.bundle.min.js}"></script>
    <script th:src="@{vendor/select2/select2.min.js}"></script>

    <!-- Main JS-->
    <script src="js/main.js"></script>

</body>

</html>
<!-- end document-->
